<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALİ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0000c8; /* Varsayılan arka plan rengi */
            text-align: center;
            transition: background-color 0.3s ease; /* Arka plan rengi geçişi */
        }
        h1 {
            color: red; /* Başlık rengini kırmızı yapar */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .logos img {
            width: 100px; /* Logoların genişliğini ayarlayın */
            height: auto;
        }
        /* Tema stilleri */
        .color-picker {
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Yarı saydam arka plan */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px 0;
            cursor: pointer;
            border: 2px solid transparent; /* Seçili değilken kenar rengi */
        }
        .color-circle:hover {
            border: 2px solid #000; /* Hover durumunda kenar rengi */
        }     </style>
</head>
<body>
    <h1>ALİ</h1>
    <div class="logos">
        <img src="miya ve miko.png" alt="Logo 1">
    </div>
    <div class="gallery">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.36_9694c3ad.jpg" onclick="openModal(this)">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.37_468f81a7.jpg" onclick="openModal(this)">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.38_4f853864.jpg" onclick="openModal(this)">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.38_b0d7202b.jpg" onclick="openModal(this)">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.39_7c2ed524.jpg" onclick="openModal(this)">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.39_90fdd8ff.jpg" onclick="openModal(this)">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.39_f645066f.jpg" onclick="openModal(this)">
    </div>
    
    <div class="color-picker">
        <div class="color-circle" style="background-color: #000000;" onclick="changeBackgroundColor('#000000')"></div>
        <div class="color-circle" style="background-color: #0000c8;" onclick="changeBackgroundColor('#0000c8')"></div>
        <div class="color-circle" style="background-color: #ffffff;" onclick="changeBackgroundColor('#ffffff')"></div>
        <div class="color-circle" style="background-color: #808080;" onclick="changeBackgroundColor('#808080')"></div>
    </div>

    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color; // Arka plan rengini değiştir
        }
    </script>
</body>
</html>
