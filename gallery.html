
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>My Gallery</h1>
    <div class="gallery">

        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.38_4f853864.jpg">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.38_b0d7202b.jpg">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.39_7c2ed524.jpg">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.39_90fdd8ff.jpg">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.39_f645066f.jpg>
    </div>
</body>
</html>
