    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0000c8; 
            text-align: center;
            transition: background-color 0.3s ease; 
        }
        h1 {
            color: red; 
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .logos img {
            width: 100px; 
            height: auto;
        }
        
        .color-picker {
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px 0;
            cursor: pointer;
            border: 2px solid transparent; 
        }
        .color-circle:hover {
            border: 2px solid #000; 
        }

        /* Modal stilleri */
        .modal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            justify-content: center;
            align-items: center;
            z-index: 1000; 
        }
        .modal img {
            max-width: 90%;
            max-height: 90%; 
            animation: grow 0.5s ease; 
        }
        @keyframes grow {
            0% {
                transform: scale(0); 
            }
            100% {
                transform: scale(1); 
            }
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>

    <script>
        function openModal(image) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
