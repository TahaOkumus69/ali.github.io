
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        background-color: #ffe6f2; /* Açık pembe arka plan */
        color: #a64d79; /* Pembe tonlarında yazı rengi */
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #fff0f5; /* Açık pembe arka plan */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
        color: #cc3366; /* Koyu pembe başlık rengi */
    }

    button {
        background-color: #ff66b2; /* Pembe buton rengi */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #ff3385; /* Butona tıklanınca koyulaşan pembe */
    }

    .gallery img {
        width: 100%;
        max-width: 200px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>ALİ</h1>
    <div class="gallery">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.36_9694c3ad.jpg">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.37_468f81a7.jpg">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.38_4f853864.jpg">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.38_b0d7202b.jpg">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.39_7c2ed524.jpg">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.39_90fdd8ff.jpg">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.39_f645066f.jpg>
    </div>
</body>
</html>
