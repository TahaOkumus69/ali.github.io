<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0000c8;
            text-align: center;
        }
        h1 {
            color: red; /* Başlık rengini kırmızı yapar */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Tıklanabilir görünüm için */
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .logos img {
            width: 100px; /* Logoların genişliğini ayarlayın */
            height: auto;
        }
        /* Modal Stilleri */
        .modal {
            display: none; /* Varsayılan olarak gizli */
            position: fixed;
            z-index: 1000; /* Üstte görünmesi için */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Yarı saydam arka plan */
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 70%; /* Resmin genişliği */
            max-height: 70%; /* Resmin yüksekliği */
            border-radius: 8px;
            transition: transform 0.5s ease; /* Büyüme animasyonu için geçiş efekti */
            transform: scale(0); /* Başlangıçta görünmez */
            animation: zoomIn 0.5s forwards; /* Animasyon */
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Animasyon tanımı */
        @keyframes zoomIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
     </style>
</head>
<body>
    <h1>ALİ</h1>
    <div class="logos">
        <img src="miya ve miko.png" alt="Logo 1">
    </div>
    <div class="gallery">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.36_9694c3ad.jpg" onclick="openModal(this)">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.37_468f81a7.jpg" onclick="openModal(this)">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.38_4f853864.jpg" onclick="openModal(this)">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.38_b0d7202b.jpg" onclick="openModal(this)">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.39_7c2ed524.jpg" onclick="openModal(this)">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.39_90fdd8ff.jpg" onclick="openModal(this)">
        <img src="WhatsApp Görsel 2024-10-24 saat 08.53.39_f645066f.jpg" onclick="openModal(this)">
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(image) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "flex"; // Modalı göster
            modalImage.src = image.src; // Modalda gösterilecek resmi ayarla
            modalImage.style.transform = "scale(1)"; // Resmi normal boyuta getir
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none"; // Modalı gizle
            const modalImage = document.getElementById("modalImage");
            modalImage.style.transform = "scale(0)"; // Resmi gizle
        }

        // Modal dışına tıkladığında kapatma
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal(); // Modalı gizle
            }
        }
    </script>
</body>
</html>
