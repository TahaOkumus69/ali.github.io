
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        background-color: #ffe6f2; /* Açık pembe arka plan */
        color: #a64d79; /* Pembe tonlarında yazı rengi */
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #fff0f5; /* Açık pembe arka plan */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
        color: #cc3366; /* Koyu pembe başlık rengi */
    }

    button {
        background-color: #ff66b2; /* Pembe buton rengi */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #ff3385; /* Butona tıklanınca koyulaşan pembe */
    }

    .gallery img {
        width: 100%;
        max-width: 200px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error" style="color:red; display:none;">Incorrect password, try again.</p>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '183689') {
                window.location.href = 'gallery.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
